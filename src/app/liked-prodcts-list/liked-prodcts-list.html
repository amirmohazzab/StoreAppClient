<div class="container mt-3">
  <h3>❤️ My Liked Products</h3>
  <div class="row">
   @for(item of likedProducts; track $index){
     <div class="col-md-4 mb-3">
     <app-card-shop 
      [product]="item" 
      (likedChanged)="onLikeChanged($event)"
      [showLikesCount] = "false"
      [showVisitsCount] = "false"
      ></app-card-shop>
    </div>
   }
  </div>
</div>
