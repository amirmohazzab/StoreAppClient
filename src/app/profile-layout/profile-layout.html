<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               [mode]="isMobile ? 'over' : 'side'"
               [opened]="!isMobile || sidenavOpen"
               class="sidenav w-20"
               style="margin-right: 20px;"
               >
    <div class="list-group w-100">
      <a *ngFor="let link of links"
         [routerLink]="link.href"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         (click)="onSelectLink(link)"
         style="text-decoration: none; font-size: 20px;"
         >
        <div class="d-flex justify-content-between align-items-center p-2">
          <span>{{ link.name }}</span>
          <i class="{{ link.icon }}"></i>
        </div>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content w-80">
    <div class="toolbar d-flex justify-content-between align-items-center border-bottom alert alert-primary">
        @if(isMobile){
         <button  mat-icon-button (click)="sidenav.toggle()" class="hamburger-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      }
      <h4 >{{ title }}</h4>
     @if(currentBreadcrumb){
       <nav class="breadcrumb">{{ currentBreadcrumb }}</nav>
     }
    </div>
    <div class="content p-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
