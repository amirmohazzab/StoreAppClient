<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>My Addresses</h3>
  <a routerLink="/profile/address/create" class="btn btn-primary">
    <i class="fa fa-plus"></i> New Address
  </a>
</div>

@if(loading){
  <div>Loading...</div>
}

@if(!loading){
  <div class="row">
  
 @for(a of addresses; track $index){
   <div class="col-md-6">
    <div class="card mb-3 shadow-sm">
      <div class="card-body">

        <h5><i class="fa fa-map-marker text-danger"></i> {{ a.place }}</h5>
        <p class="text-muted mb-1"><strong>State:</strong> {{ a.state }}</p>
        <p class="text-muted mb-1"><strong>City:</strong> {{ a.city }}</p>
        <p class="text-muted mb-1"><strong>Number:</strong> {{ a.number }}</p>
        <p class="text-muted mb-1"><strong>PostalCode:</strong> {{ a.postalCode }}</p>
        
        <div class="mt-3">
          <a [routerLink]="['/profile/address/edit', a.id]" class="btn btn-warning btn-sm">
            Edit
          </a>

          <button class="btn btn-danger btn-sm ms-2" (click)="deleteAddress(a.id)">
            Delete
          </button>
        </div>

      </div>
    </div>
  </div>
 }

</div>
}
