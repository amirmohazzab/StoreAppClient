<div class="gallery-wrap">
  <div class="main-image position-relative">
    <img #imgEl [src]="selectedImage || product?.pictureUrl" alt="main" (mousemove)="onMouseMove($event, imgEl)" (mouseleave)="onMouseLeave()" />

    <!-- zoom preview -->
    <div class="zoom" *ngIf="zoomVisible" [ngStyle]="{'background-image': zoomBg, 'background-position': zoomBgPosition}"></div>
  </div>

  <div class="thumbs d-flex mt-2 flex-row">
    <img *ngFor="let img of (product?.galleryImages || [product?.pictureUrl])"
         [src]="img"
         class="thumb"
         [class.active]="img === selectedImage"
         (click)="onThumbClick(img)" />
  </div>
</div>
