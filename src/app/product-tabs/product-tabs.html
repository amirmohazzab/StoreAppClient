<div class="tabs">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab==='description'" (click)="activeTab='description'">Description</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab==='reviews'" (click)="activeTab='reviews'">Reviews ({{reviews?.length || 0}})</a>
    </li>
  </ul>

  <div class="tab-body p-3">
    <div *ngIf="activeTab==='description'">
      <p>{{product?.description}}</p>
    </div>

    <div *ngIf="activeTab==='reviews'">
      <app-reviews-list [reviews]="reviews"></app-reviews-list>
      <app-review-form [productId]="product?.id" (submitted)="onReviewSubmitted()"></app-review-form>
    </div>
  </div>
</div>
