<div class="container mt-4">
  <h3>Products</h3>

  <button class="btn btn-success mb-3" routerLink="/admin/product/create">
    + Create Product
  </button>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Type</th>
        <th style="width:160px"></th>
      </tr>
    </thead>

    <tbody>
     @for(p of products; track $index){
         <tr>
        <td>{{p.id}}</td>
        <td><img [src]="getImageUrl(p.mainImage)" width="60"></td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>{{p.productBrand}}</td>
        <td>{{p.productType}}</td>

        <td>
          <button class="btn btn-primary btn-sm" (click)="Detail(p.id)"><i class="fas fa-eye"></i></button>
          <button class="btn btn-warning btn-sm ms-2" (click)="edit(p.id)"><i class="fas fa-edit"></i></button>
          <button class="btn btn-danger btn-sm ms-2" (click)="delete(p.id)"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
     }
    </tbody>
  </table>

</div>
