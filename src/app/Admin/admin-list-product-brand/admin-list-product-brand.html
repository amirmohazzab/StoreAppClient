<div class="container mt-4">
  <h3>Product Brands</h3>

  <button class="btn btn-success mb-3" routerLink="/admin/productBrand/create">
    + Create Product Brand
  </button>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
       <th>Title</th>
        <th>Description</th>
        <th>Summary</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
     @for(p of productBrands; track $index){
         <tr>
        <td>{{$index+1}}</td>
        <td>{{p.title}}</td>
         <td>{{p.description}}</td>
         <td>{{p.summary}}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="openEditModal(p)">Edit</button>
          <button class="btn btn-danger btn-sm ms-2" (click)="delete(p.id)">Delete</button>
        </td>
      </tr>
     }
    </tbody>
  </table>

</div>

<app-admin-edit-product-brand-modal
  [visible]="editModalOpen"
  [model]="editModel"
  (onSave)="updateProductBrand($event)"
  (onClose)="editModalOpen = false">
</app-admin-edit-product-brand-modal>
