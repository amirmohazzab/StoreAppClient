<h2> Edit User</h2>

<form class="mt-3" (ngSubmit)="save()">

  <label>Name</label>
  <input type="text" class="form-control" [(ngModel)]="user.name" name="name">

  <label class="mt-3">Email</label>
  <input type="email" class="form-control" [(ngModel)]="user.email" name="email">

  <label class="mt-3">Role</label>
  <select class="form-control" [(ngModel)]="user.role" name="role">
    <option>User</option>
    <option>Admin</option>
  </select>

  <label class="mt-3"> Active/NotActive</label>
  <select class="form-control" [(ngModel)]="user.isActive" name="active">
    <option [ngValue]="true">Active</option>
    <option [ngValue]="false">NotActive</option>
  </select>

  <button class="btn btn-success mt-4"> Save </button>
</form>
