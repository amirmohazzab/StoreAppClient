      <h5>Leave a review</h5>
      <div class="d-flex align-items-center gap-2 mb-2">
        <label class="me-2">Rating:</label>
        <select [(ngModel)]="rating" class="form-select w-auto">
          <option *ngFor="let r of [5,4,3,2,1]" [value]="r">{{r}} â˜…</option>
        </select>
      </div>
      <textarea [(ngModel)]="comment" rows="3" class="form-control" placeholder="Write your review..."></textarea>
      <div class="mt-2 d-flex gap-2">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
