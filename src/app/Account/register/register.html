<main class="form-signin w-100 m-auto container py-5">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" /> -->
    <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
    <app-input-form formControlName="phoneNumber" label="PhoneNumber" placeholder="Please Enter PhoneNumber"></app-input-form>
    <app-input-form type="password" formControlName="password" label="Password"></app-input-form>
    <app-input-form formControlName="displayName" label="UserName"></app-input-form>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
</main>
