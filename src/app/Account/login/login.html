<main class="form-signin w-100 m-auto container py-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" /> -->
    <!-- <app-input-form formControlName="phoneNumber" label="PhoneNumber" placeholder="Please Enter PhoneNumber"></app-input-form>
    <app-input-form type="password" formControlName="password" label="Password" placeholder="Please Enter Password"></app-input-form> -->
     <div class="form-floating mb-2">
      <input type="text" id="phoneNumber" class="form-control" placeholder="Mobile" formControlName="phoneNumber">
      <label for="phoneNumber">Mobile</label>
    </div>
    <div class="form-floating mb-2">
      <input type="text" id="password" class="form-control" placeholder="Password" formControlName="password">
      <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Enter</button>
  </form>
</main>
