@if (deliveryMethods.length > 0){
    <div class="w-100 ff-IranSans overflow-auto">
  <table class="table shadow caption-top table-hover table-responsive table-bordered text-center align-middle">
    <caption>
      <div class="d-inline">
        <p class="d-inline"> Address List</p>
      </div>
    </caption>
    <thead class="table-primary sticky-md-top">
      <tr>
        <th scope="col">#</th>
        <th scope="col"> Post Methos</th>
        <th scope="col">Post Time (Day)</th>
        <th scope="col"> Price (Euro)</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="onChangeDelivery(i)" class="cursor-pointer" *ngFor="let item of deliveryMethods; let i = index">
        <th><input class="form-check-input" type="radio" (change)="onChangeDelivery(i)" [checked]="i === indexSelected" [value]="item.id" /></th>
        <td>{{ item.shortName }}</td>
        <td>{{ item.deliveryTime }}</td>
        <td>{{ item?.price === 0 ? 'Free' : (item?.price | number) }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
} @else {
    <ng-template>
        <div class="bg-light p-5 rounded border text-center">
            <h1>Attention</h1>
            <p class="lead">No Data Registered</p>
            <a class="btn btn-lg btn-primary" routerLinkActive="router-link-active" [routerLink]="['/']" routerLinkActive="router-link-active" role="button"> Main Page</a>
        </div>
    </ng-template>
}
